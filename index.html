<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculater-container">
        <h1>Age Calculator</h1>
        <form action="" id="ageForm">
            <div class="input-group">
                <label for="day">Day:</label>
                <input type="number" id="day" min="1" max="31" placeholder="DD" required>
            </div>
            <div class="input-group">
                <label for="month">Month:</label>
                <input type="number" id="month" min="1" max="12" placeholder="MM" required>
            </div>

            <div class="input-group">
                <label for="number"> Year:</label>
                <input type="number"  id="year" min="1900" placeholder="YYYY" required>
            </div>
            <div>
                <button type="submit">Calculate Age</button>
            </div>
        </form>
        <div id="result" class="result-container">
            <p id="ageResult">Your age will be appear here</p>
        </div>
        <div>
            <div id="error" class="error-container"></div>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
